<div class="account-container">
    <h2 class="account-name">John Doe</h2>
    <span class="account-email">johndoe@code.com</span>
    <button class="create-message-btn">
        <i data-feather="mail"></i>
        <span>New message</span>
    </button>

    <ul class="folder-list">
        <li class="folder-item active">
            <i data-feather="inbox"></i>
            <span>Inbox</span>
            <span class="message-count">2</span>
        </li>
        <li class="folder-item">
            <i data-feather="check-square"></i>
            <span>Marked</span>
            <span class="message-count">28</span>
        </li>
        <li class="folder-item">
            <i data-feather="edit-2"></i>
            <span>Drafts</span>
        </li>
        <li class="folder-item">
            <i data-feather="trash"></i>
            <span>Deleted</span>
            <span class="message-count">17</span>
        </li>
    </ul>
</div>
