{% extends "master.html" %}

{% block title %}
    List of all members
{% endblock %}

{% block content %}

    <p><a href="/">HOME</a></p>

    <h1>Members</h1>

    <ul>
        {% for x in my_members %}
            <li>
                <a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
